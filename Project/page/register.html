<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../js/register.js"></script>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/toast.js"></script>
    <link rel="stylesheet" href="../css/toast.css">
    
</head>
<body>
    <div class="register">
        <label for="userName">Username:</label>
        <input type="text" id="userName"> <br>
        <span  id="alert-userName" class="d-none text-warning"></span>
        <label for="email">Email:</label>
        <input type="text" id="email"> <br>
        <span  id="alert-email" class="d-none text-warning"></span>
        <label for="password">Password:</label>
        <input type="password" id="password"> <br>
        <span  id="alert-password" class="d-none text-warning"></span>
        <label for="confirmPassword">ConfrimPassword:</label>
        <input type="password" id="confirmPassword"> <br>
        <span  id="alert-confirmPassword" class="d-none text-warning"></span>
        <button onclick="validateInput()">SignUp</button>
        <p>Bạn đã có tài khoản <a href="./login.html">LogIn</a></p>
    </div>
    <div id="toastBox"></div>
</body>
</html>
