<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>   
    <script src="https://use.fortawesome.com/1ce05b4b.js"></script>   
    <link rel="stylesheet" href="https://use.fortawesome.com/kits/1ce05b4b/publications/125785/woff2.css" media="all">
    <script src="../js/toast.js"></script>
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>

    <link rel="stylesheet" href="../css/admin.css">
        <title>Admin Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="../index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                <img src="../assets/img/logo.JPG" alt="mdo" width="50" height="50" class="rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link link-secondary" href="#" onclick="showUserList(users)" >Quản Lý người dùng</a>
                    <a class="nav-link link-dark " href="#" onclick="showProductList(products)">Quản lý sản phẩm</a>
                    
                </div>
            </div>
        </div>
    </nav>
    <section> 
        <div class="users container bg-info rounded">
            <h2>Quản lý danh sách người dùng</h2>
            <div class="user-action row ">
                <button  data-bs-toggle="modal" data-bs-target="#modal-addUser" class="btn btn-primary col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" >Thêm người dùng mới</button>
                <select class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 rounded"  name="sort-user" id="sort-user">
                    <option value="" selected>Lựa chọn sắp xếp</option>
                    <option value="name">Sắp xếp theo tên</option>
                    <option value="email">Sắp xếp theo email</option>
                </select>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="search-user" oninput="searchUser()">
                </form>
            </div>
            <table class="table table-striped bg-light rounded">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
            </table>
        </div>
    </section>
    <section>
        <div class="products d-none container bg-info rounded">
            <h2>Quản lý danh sách sản phẩm</h2>
            <div class="product-action">
                <div class="add-and-search mx-auto">
                    <button  data-bs-toggle="modal" data-bs-target="#modal-new-product" class="btn btn-primary col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" >Thêm sản phẩm mới</button>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" id="search-product" oninput="searchProduct()">
                    </form>
                </div>
                <div class="filter-and-sort row">
                    <select class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 rounded"  name="sort-user" id="sort-product">
                        <option value="" selected>Lựa chọn sắp xếp</option>
                        <option value="name">Name</option>
                        <option value="catagory">Catagory</option>
                        <option value="brand">Brand</option>
                        <option value="price">Price</option>
                        <option value="quantity">Quantity</option>
                    </select>
                    <select class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 rounded"  name="filter-catagory" id="filter-catagory">
                        <option value="" selected>Lọc theo Catagory</option>
                        <option value="Bếp Ga">Bếp Ga</option>
                        <option value="Bếp Từ">Bếp Từ</option>
                        <option value="Máy Hút Mùi">Máy Hút Mùi</option>
                        <option value="Thiết Bị Nhà Bếp Khác">Thiết Bị Nhà Bếp Khác</option>
                    </select>
                    <select class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 rounded"  name="filter-brand" id="filter-brand">
                        <option value="" selected>Lọc theo Brand</option>
                        <option value="Bosch">Bosch</option>
                        <option value="Kainer">Kainer</option>
                        <option value="Canzy">Canzy</option>
                        <option value="Canaval">Canaval</option>
                        <option value="Taka">Taka</option>
                        <option value="Eurosun">Eurosun</option>
                        <option value="Arber">Arber</option>
                    </select>
                    <select class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 rounded"  name="filter-price" id="filter-price">
                        <option value="" selected>Lọc theo Price</option>
                        <option value="3000000">0 &lt = 3M</option>
                        <option value="10000000">3M ~ 10M </option>
                        <option value="10000001">&gt 10M</option>
                    </select>
                    <button class="btn btn-primary col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" onclick="filterProduct()">Lọc</button>
                </div>
            </div>
            <table class="table table-striped bg-light rounded">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Catagory</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                </tbody>
            </table>
        </div>
    </section>
    <div id="toastBox"></div>
    <div class="modal fade" id="modal-user" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thay đổi thông tin người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser(editId)">Save</button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="modal-addUser">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm người dùng mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="new-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="new-name">
                            <span id="alert-new-name" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="new-email">
                            <span id="alert-new-email" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-form-label">Password:</label>
                            <input type="text" class="form-control" id="password">
                            <span id="alert-password" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="role" class="col-form-label">Role:</label>
                            <select name="role" id="role">
                                <option value="0" selected>User</option>
                                <option value="1">Admin</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewUser()">Save</button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="modal-product" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thay đổi thông tin sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="product-name">
                        </div>
                        <div class="form-group">
                            <label for="img" class="col-form-label">Image:</label>
                            <img src="" alt="" id="product-img">
                            <input type="file" class="form-control" id="img" onchange="previewFile('product-img','img')">
                        </div>
                        <div class="form-group">
                            <label for="catagory" class="col-form-label">Catagory:</label>
                            <select class="form-control" name="catagory" id="catagory" >
                                <option value="">Lựa chọn Catagory</option>
                                <option value="Bếp Ga">Bếp Ga</option>
                                <option value="Bếp Từ">Bếp Từ</option>
                                <option value="Máy Hút Mùi">Máy Hút Mùi</option>
                                <option value="Thiết Bị Nhà Bếp Khác">Thiết Bị Nhà Bếp Khác</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="brand" class="col-form-label">Brand:</label>
                            <select class="form-control" name="brand" id="brand" >
                                <option value="">Lựa chọn Brand</option>
                                <option value="Kainer">Kainer</option>
                                <option value="Canzy">Canzy</option>
                                <option value="Bosch">Bosch</option>
                                <option value="Canaval">Canaval</option>
                                <option value="Taka">Taka</option>
                                <option value="Eurosun">Eurosun</option>
                                <option value="Arber">Arber</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-form-label">Price:</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-form-label">Quantity:</label>
                            <input type="text" class="form-control" id="quantity">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct(editProductId)">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-new-product" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm mới sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <!-- <span aria-hidden="true">&times;</span> -->
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="new-product-name" class="col-form-label">Product Name:</label>
                            <input type="text" class="form-control" id="new-product-name">
                            <span id="alert-new-name" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-img" class="col-form-label">Image:</label>
                            <img src="" alt="" id="new-product-img">
                            <input type="file" class="form-control" id="new-img" onchange="previewFile('new-product-img','new-img')">
                            <span id="alert-new-img" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-catagory" class="col-form-label">Catagory:</label>
                            <select class="form-control" name="new-catagory" id="new-catagory" >
                                <option value="">Lựa chọn Catagory</option>
                                <option value="Bếp Ga">Bếp Ga</option>
                                <option value="Bếp Từ">Bếp Từ</option>
                                <option value="Máy Hút Mùi">Máy Hút Mùi</option>
                                <option value="Thiết Bị Nhà Bếp Khác">Thiết Bị Nhà Bếp Khác</option>
                            </select>
                            <!-- <input type="text" class="form-control" id="new-catagory"> -->
                            <span id="alert-new-catagory" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-brand" class="col-form-label">Brand:</label>
                            <select class="form-control" name="new-brand" id="new-brand" >
                                <option value="">Lựa chọn Brand</option>
                                <option value="Kainer">Kainer</option>
                                <option value="Canzy">Canzy</option>
                                <option value="Bosch">Bosch</option>
                                <option value="Canaval">Canaval</option>
                                <option value="Taka">Taka</option>
                                <option value="Eurosun">Eurosun</option>
                                <option value="Arber">Arber</option>
                            </select>
                            <!-- <input type="text" class="form-control" id="new-brand"> -->
                            <span id="alert-new-brand" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-price" class="col-form-label">Price:</label>
                            <input type="text" class="form-control" id="new-price">
                            <span id="alert-new-price" class="d-none"></span>
                        </div>
                        <div class="form-group">
                            <label for="new-quantity" class="col-form-label">Quantity:</label>
                            <input type="text" class="form-control" id="new-quantity">
                            <span id="alert-new-quantity" class="d-none"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewProduct()">Add</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="../js/admin.js"></script>
</html>
